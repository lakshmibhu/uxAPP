<canvas id="myChart" style="width:100%;max-width:600px",></canvas>

<script>
var xValues = [ '25/08','26/08','27/08 ','28/08'];
var yValues = [7,7,7,7];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }

});
</script>
